<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="my-lucky"></div>


    <script src="https://unpkg.com/lucky-canvas@1.7.25"></script>
    <script>
        const myLucky = new LuckyCanvas.SlotMachine('#my-lucky', {
            width: '1000px',
            height: '800px',
            blocks: [
                { padding: '8px', background: '#D8A72E', borderRadius: 0 },
                { padding: '2px', background: '#D8A72E', borderRadius: 0 },
            ],



            prizes: [

            // imagem tem que existir se nao, nada é rederizado
                // {
                //     background: '#bac5ee',
                //     borderRadius: '10px',
                //     imgs: [{
                //         width: '60%',
                //         top: '20%',
                //         src: './img/img/buffalo-king-megaways.png'
                //     }]
                // },


                {
                    
                    borderRadius: '0px',
                    imgs: [{
                        width: '60%',
                        top: '20%',
                        src: './img/fan.svg'
                    }]
                },




                {
                   
                    borderRadius: '0px',
                    imgs: [{
                        width: '60%',
                        top: '20%',
                        src: './img/vampiro3.svg'
                    }]
                },



                {
                   
                    borderRadius: '0px',
                    imgs: [{
                        width: '60%',
                        top: '20%',
                        src: './img/bruxa.svg'
                    }]
                },



                {
          
                    borderRadius: '0px',
                    imgs: [{
                        width: '60%',
                        top: '20%',
                        src: './img/diabo.svg'
                    }]
                },



                {
                 
                    borderRadius: '0px',
                    imgs: [{
                        width: '60%',
                        top: '20%',
                        src: './img/frank.svg'
                    }]
                },



                
                {
                  
                    borderRadius: '0px',
                    imgs: [{
                        width: '60%',
                        top: '20%',
                        src: './img/magic.svg'
                    }]
                },





                
                {
                   
                    borderRadius: '0px',
                    imgs: [{
                        width: '60%',
                        top: '20%',
                        src: './img/abobora.svg'
                    }]
                }

                // { fonts: [{ text: '9', top: '15%' }] },
            ],



            slots: [

                // quantidade de slots na tela, no caso 4
                // primeira linha e primeira coluna 
                {

                    // para na coluna que no caso é 1 1 2
                    order: [0, 1, 2,3,4,5,6],

                    direction: -1,
                },

                // order = linha
                {
                    order: [6, 5, 4, 3,2,1,0],
                    // order = número de elemento coluna
                    direction: 1
                },
                {
                    order: [5, 3, 1, 4,6,2],

                    direction: -1
                },


                {
                    order: [5, 3, 1, 4,6,2],

                    direction: 1
                },

                {
                    order: [5, 3, 1, 4,6,2],

                    direction: -1
                }
                // { order: [0, 0, 2] },
                // { order: [0, 0, 3] },
                // { order: [0, 1, 3] },
                // { order: [0, 2, 3] },
                // { order: [0, 3, 3] },
                // { order: [0, 2, 2] },
                // { order: [0, 2, 1] },
                // { order: [1, 1, 3] },
                // { order: [1, 2, 3] },
                // { order: [0, 3, 3] },
            ],







            defaultStyle: {
                borderRadius: 2,
                background: 'BLACK',
                fontSize: '32px',
                fontColor: '#333',
                
                
            },
            defaultConfig: {
                rowSpacing: '0px',
                colSpacing: '8px',
                // Girar na horizontal ou vertical
                mode: 'vertical',
 

            }
        })


        //   myLucky.play()



        function start() {
            myLucky.play()
            setTimeout(() => {
                myLucky.stop(1)
            }, 5000)

        }


    </script>


    <br>
    <button onclick="start()"> Iniciar</button>

</body>

</html>
